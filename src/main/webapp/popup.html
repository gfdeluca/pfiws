<head>
<title>Hello AngularJS</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
<script src="http://code.jquery.com/jquery-3.1.1.slim.min.js"
	integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
<script src="js/popup.js"></script>
</head>
<body ng-app="myModalApp">
	<div class="container-fluid" ng-controller="ModalController">
		<modal visible="showModal2" backdrop="static">
            <modal-header title="Procesando..."></modal-header>
            <modal-body>
            	<div class="container-fluid">
	            	<p>Por favor espere. Se estan calculando nuevos valores</p>
					<div class="progress">
					  	<div class="progress-bar progress-bar-striped active" role="progressbar"
					  		aria-valuenow="{{percentage}}" aria-valuemin="0" aria-valuemax="100" 
					  		style="width:{{percentage | number:2}}%">
					    	{{percentage | number:0}}%
					  	</div>
					</div>
				</div>
            </modal-body>
            <modal-footer>
            </modal-footer>
        </modal>
	</div>
</body>
</html>
