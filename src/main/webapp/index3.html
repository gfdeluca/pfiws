<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <!--[endif]---->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script src="js/canvasjs.min.js" type="text/javascript"></script>
    <script src="js/progressbar.js" type="text/javascript"></script>
    <script src="js/services.js" type="text/javascript" ></script>
    <script src="js/bootstrap-waitingfor.js" type="text/javascript" ></script>
<!--     <script type="text/javascript" src="https://cdn.plot.ly/plotly-latest.min.js"></script> -->
  </head>

  <body data-brix_class="1480335487087" ng-app="pfi">
	<div ng-controller="ModalController">
		<modal visible="showModal2" backdrop="static">
            <modal-header title="Procesando..."></modal-header>
            <modal-body>
            	<div class="container-fluid">
	            	<p>Por favor espere. Se estan calculando nuevos valores</p>
					<div class="progress">
					  	<div class="progress-bar progress-bar-striped active" role="progressbar"
					  		aria-valuenow="{{percentage}}" aria-valuemin="0" aria-valuemax="100" 
					  		style="width:{{percentage | number:2}}%">
					    	{{percentage | number:0}}%
					  	</div>
					</div>
				</div>
            </modal-body>
            <modal-footer>
            </modal-footer>
        </modal>
	</div>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="General">
	    <div class="container-fluid">
	        <div class="navbar-header"><button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a class="navbar-brand" href="index.html#">Project name</a></div>
	        <div class="navbar-collapse collapse">
	            <ul class="nav navbar-nav navbar-right">
	                <li>
	                	<button type="button" class="btn btn-default btn-block navbar-btn" ng-click="processData()">
	                		<span class="glyphicon glyphicon-refresh"></span>Procesar
	                	</button>
	                </li>
	            </ul>
	        </div>
	    </div>
	</div>
	<div class="container-fluid" ng-controller="Selectores">
	  	<div class="row">
	    	<div class="col-sm-3 col-md-2 sidebar">
	    		<h3 class="panel-title">Organismos</h3>
	    		<ul class="nav nav-sidebar">
			        <li ng-repeat="organism in organisms.response" ng-click="getOrganismsPoblations(organism)">
						<a href="#">{{organism.name}}</a>
					</li>
	      		</ul>
	    	</div>
	    	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	        	<div class="row">
	        		<div class="page-header">
					  <h1>{{selectedOrganism.name}}</h1>
					</div>
	        	</div>
	        	<div class="row gammaPearsonGraph">
	        		<div class="col-sm-12 col-md-12">
		        		<scatter-plot2 data=dataByOrganismPoblation xaxis="Gamma (Ln)" yaxis="R de Pearson"></scatter-plot2>
	        		</div>
	        	</div>
	        	<div class="row">
	        		<div class="col-md-2">
	        			<div class="row">
	        				<div class="informationPanel">
			        			<h3>Gamma</h3>
			        			<div id="progressbarGamma"></div>
		        			</div>
	        			</div>
	        			<div class="row">
	        				<div class="informationPanel">
			        			<h3>R Pearson</h3>
			        			<h2>{{selectedOrganismPoblation.pearsonCoefficient}}</h2>
		        			</div>
	        			</div>
	        		</div>
	        		<div class="col-md-10"></div>
	        	</div>
	  	</div>
    </div>
    <script src="js/aux.js" type="text/javascript"></script>
</body></html>
